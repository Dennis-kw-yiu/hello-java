# A task to run unit tests
# Inspired by: <https://github.com/alphagov/pay-ci/blob/a68d8686f679a2129c3d72eb5ca51225600245a1/ci/tasks/java-tests.yml>

platform: linux

container_limits: {}

image_resource:
  type: registry-image
  source:
    repository: maven
    tag: 3.6.3

caches:
  - path: src/.m2

inputs:
  - name: src

outputs:
  - name: build

# What do we want this Task to do?
# mvn test
run:
  path: src/ci/concourse/unit-test.sh
